<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">
	<link rel="stylesheet" href="loginpage.css">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/auth/signup" method="POST">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social">
					<i class="ri-github-fill"></i>
				</a>
				
				<a href="#" class="social"><i class="ri-google-fill"></i></a>
				<a href="#" class="social"><i class="ri-linkedin-fill"></i></a>
			</div>
			<input type="text" placeholder="First Name" name="fname" />
			<input type="text" placeholder="Last Name" name="lname"/>
			<input type="email" placeholder="Email" name="email"/>
			<input type="password" placeholder="Password" name="password"/>
			<input type="submit"class="but" value="Sign Up as Tutor" name="signup-tutor">
			<input type="submit" class="but"value="Sign Up" name="submit-signup">
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/auth/signin" method="POST">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="ri-github-fill"></i></a>
				<a href="#" class="social"><i class="ri-google-fill"></i></a>
				<a href="#" class="social"><i class="ri-linkedin-fill"></i></a>
			</div>
			<div id="flash-message" style="color: green; font-weight: bold; margin-bottom: 10px;"></div>
			<script>
				const params = new URLSearchParams(window.location.search);
				const message = params.get('message');

				if (message === 'AccountCreated') {
					const flashDiv = document.getElementById('flash-message');
					flashDiv.textContent = 'âœ… Registration successful! Please log in.';
				}
			</script>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="verify_email"/>
			<input type="password" placeholder="Password" name="verify_password"/>
			
			<input type="submit" class="but"value="Sign In" name="submit-signin">
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<script src="./index.js"></script>
</body>
</html>
