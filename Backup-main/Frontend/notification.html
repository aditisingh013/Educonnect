<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | EduCrew</title>
    <link rel="stylesheet" href="abc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="menu-icon" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="green">Edu</span><span class="yellow">Crew</span>
            </div>
            <button class="close-sidebar" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <a href="profile.html"><i class="fas fa-user"></i><span> Profile</span></a>
        <a href="#"><i class="fas fa-trophy"></i><span> Leaderboard</span></a>
        <a href="notification.html" class="active"><i class="fas fa-bell"></i><span> Notifications</span></a>
        <a href="#"><i class="fas fa-upload"></i><span> Upload Documents</span></a>
        <a href="msg.html"><i class="fas fa-envelope"></i><span> Contact Us</span></a>
        <a href="Loginpage.html"><i class="fas fa-sign-out-alt"></i><span> Log Out</span></a>
    </div>

    <!-- Header -->
    <header>
        <div class="logo">
            <span class="green">Edu</span><span class="yellow">Connect</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="find_tutor.htm">Find Tutors</a></li>
                <li><a href="docUpload.html">Document</a></li>
                <li><a href="msg.html">Contact</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="learderboard.html">Leaderboard</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login" onclick="window.location.href='Loginpage.html'">Login</button>
            <button class="signup" onclick="window.location.href='Loginpage.html'">Sign up for Free</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <h1 class="page-title">Notifications</h1>
            
            <div class="notification-card">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="notification-content">
                    <h3>New Message from Tutor</h3>
                    <p>John Smith has sent you a message regarding your upcoming lesson.</p>
                    <span class="notification-time">2 hours ago</span>
                </div>
                <button class="notification-action">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="notification.js"></script>
</body>
</html>
