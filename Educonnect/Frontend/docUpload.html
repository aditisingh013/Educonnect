<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload</title>
  
  
  <link rel="stylesheet" href=abc.css>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Sidebar Menu Icon -->
  <div class="menu-icon" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <span class="green">Edu</span><span class="yellow">Connect</span>
      </div>
      <button class="close-sidebar" id="close-sidebar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <a href="home.html"><i class="fas fa-home"></i><span> Home</span></a>
    <a href="find_tutor.htm"><i class="fas fa-book"></i><span> Find Tutor</span></a>
    <a href="docUpload.html" class="active"><i class="fas fa-upload"></i><span> Upload Document</span></a>
    <a href="notification.html"><i class="fas fa-bell"></i><span> Notifications</span></a>
    <a href="profile.html"><i class="fas fa-user"></i><span> Profile</span></a>
    <a href="msg.html"><i class="fas fa-envelope"></i><span> Contact Us</span></a>
    <a href="leaderboard.html"><i class="fas fa-trophy"></i><span> Leaderboard</span></a>
    <a href="Loginpage.html" class="logout"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
        <span class="green">Edu</span><span class="yellow">Connect</span>
    </div>
    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="find_tutor.htm">Find Tutors</a></li>
            <li><a href="docUpload.html">Document</a></li>
            <li><a href="msg.html">Contact</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="learderboard.html">Leaderboard</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
        <button class="login" onclick="window.location.href='Loginpage.html'">Login</button>
        <button class="signup" onclick="window.location.href='Loginpage.html'">Sign up for Free</button>
    </div>
</header>
  <div class="container">
    <!-- Upload Form -->
    <div class="box">
      
      <h2>Upload Document</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="document" required>
        <select name="subject_name" required>
          <option value="Accounting">Accounting</option>
          <option value="C++">C++</option>
          <option value="Computer Architecture">Computer Architecture</option>
          <option value="Economics">Economics</option>
          <option value="Electric Circuits">Electric Circuits</option>
          <option value="English">English</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Inorganic Chemistry">Inorganic Chemistry</option>
          <option value="Java">Java</option>
          <option value="Linear Algebra">Linear Algebra</option>
          <option value="Mechanics">Mechanics</option>
          <option value="Organic Chemistry">Organic Chemistry</option>
          <option value="Physical Chemistry">Physical Chemistry</option>
          <option value="Punjabi">Punjabi</option>
          <option value="Python">Python</option>
          <option value="Statistics">Statistics</option>
        </select>
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- Uploaded Files -->
    <div class="box">
      <h2>Uploaded Documents</h2>
      <input type="text" id="searchInput" placeholder="Search by document name...">

      <table>
        <thead>
          <tr>
            <th>Doc ID</th>
            <th>Doc Name</th>
            <th>Doc Link</th>
            <th>Subject</th>
            <th>Date Uploaded</th>
          </tr>
        </thead>
        <tbody id="documentsTableBody">
          
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="./home.js"></script>
</body>
</html>
